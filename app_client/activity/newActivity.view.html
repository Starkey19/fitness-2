<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Create/Upload a new activity</h1>
      <form ng-submit="submit()">
        <div class="form-group">
          <label for="activityType">Activity type:</label>
          <input type="text" class="form-control" id="activityType" placeholder="e.g Run/Bike ride/Swim/Hike" ng-model="upload.type">
        </div>
        <div class="form-group">
          <label for="name">Activity name:</label>
          <input type="text" class="form-control" id="name" placeholder="e.g forest hike" ng-model="upload.name">
        </div>
        <div>
          <label for="file">File:</label>
          <input type="file" name="file" id="file" ng-model="upload.file" ngf-select ngf-max-size="50MB" required/>
        </div>
        <button type="submit" class="btn btn-default">Create!</button>
        <!-- TODO PROGRESS AND ERROR HANDLING -->
      </form>

      <h2>All uploads are here:</h2>
     <ul>
       <li ng-repeat="upload in uploads">
         <p>{{upload.name}}</p>
         <a ng-href='{{upload.file.path + "/" + upload.file.originalname}}'>{{upload.file.originalname}}</a>
       </li>
     </ul>
    </div>
  </div>

</div>
